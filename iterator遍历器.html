<body>
<script>
    function iterator() {
    let index = 0;
    let that = this;
        if(that instanceof Array){
           return {
             next:() => {
               return {
                  value:that[index++],
                  done:index - 1>that.length ? true : false
               }
             }
           }
        }else{
        let keys = Object.keys(that);
          return {
           next:() => {
            return {
             value:that[keys[index++]],
             done:index - 1>keys.length ? true : false
            }
           }
          }
        }
    }
    Array.prototype[Symbol.iterator] = iterator
    Object.prototype[Symbol.iterator] = iterator
