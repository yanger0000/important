<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组查重</title>
</head>
<body>
<script>
//代码量最少的方法
//    var arr = [1,2,3,4,5,6,6,5,4,3,2,1];
//    console.log(Array.from(new Set(arr)));
//Array.from(new Set(arr))
//    利用indexof查重
var arr = [1,2,3,4,5,6,6,5,4,3,2,1];
var newarr = [];

for(var i = 0;i<arr.length;i++){
var item = arr[i];
if(newarr.indexOf(item)<0){
    newarr.push(item)
}
}

console.log(newarr)
</script>
</body>
</html>
