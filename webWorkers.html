<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webWorkers</title>
</head>
<body>
<input type="text" value="20" id="content">
<button id="btn">提交</button>
<script>

var btn = document.getElementById('btn');
    function T(txt) {
        return txt < 3 ? 1 : T(txt - 2) + T(txt - 1)
    }
btn.onclick = function (event) {
    var content = document.getElementById('content').value;
    var promise = new Worker('js/workers.js');
      promise.postMessage(content);
    promise.onmessage = function (event) {
        console.log(event.data);
    }

}

</script>
</body>
</html>
