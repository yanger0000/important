<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
<script>
    function modelAjax(num) {
        return new Promise(function (resolve,reject) {
           setTimeout(() => {
               return resolve(`调用的第` + num);;
           },1000)
        })
    }
    async function aa() {
        console.log(await modelAjax(1));
        console.log(await modelAjax(2));
        console.log(await modelAjax(3));
        console.log(await modelAjax(4));
    }
    aa();
</script>
</body>
</html>
