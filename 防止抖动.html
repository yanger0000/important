<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防止抖动</title>
</head>
<body>

<input type="text" id="txt">
<script>
    /* 概念：延迟要执行的动作，若在延时的这段时间内。再次触发了，则取消之前开启的动作，重新计时
    * 实现思路：
    *     给定时器定义标识，只触发最后一次，之前触发值为true的都干掉
    * */
    let input = document.getElementById('txt');
     let timerId ;
    input.onkeyup = function () {
    if(timerId){
     clearTimeout(timerId)
    }
        timerId = setTimeout(function () {
        demo(input.value)
    },200)

    }
    function demo(data) {
        console.log(`${data}`);
    }

</script>
</body>
</html>
